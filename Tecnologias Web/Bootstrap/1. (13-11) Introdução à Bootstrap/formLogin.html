<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Container para abrir o logotipo -->
    <div class="container-fluid">
      <a href="index.html" title="Retornar para a Página Inicial">
        <img src="img/logo.webp" width="150">
      </a>
     </div>

     <!-- Barra de Navegação do Sistema -->
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid text-center p-2">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="formProduto.html">Cadastrar Produto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#formLogin.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Container para abrigar o conteúdo da página -->
    <div class="container p-5 mb-5">

        <h4>Acessar o Sistema:</h4>
        <form action="#" method="post" class="was-validated">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="emailUsario" placeholder="Insira o seu email" name="emailUsuario" required>
                <label for="emailUsuario">Email:</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="senhaUsuario" placeholder="Insira a sua senha" name="senhaUsuario" minlength="6" maxlength="20" required>
                <label for="senhaUsuario">Senha:</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary t-3 mb-2">Login</button>
            <p><a href="formUsuario.html">Ainda não possui um cadastro? Clique aqui</a></p>
        </form>    
        
        <!-- Container para o Rodapé -->
        <div class="container-fluid bg-dark text-light p-3 text center fixed-bottom">
            <p>Interface desenvolvida na aula de Tecnologias Web</p>
        </div>
    </div>
</body>
</html>
