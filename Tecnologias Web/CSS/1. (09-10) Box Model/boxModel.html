<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boxModel.css">
    <title>Box Model</title>
    <style>
        h1 {
            color: blue;
            font-size: 20pt;
        }

        .paragrafoAzul {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .paragrafoVermelho {
            color: red;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div>
        <!-- Exemplo de CSS embutido (predomina) -->
        <h1 style="color: red; font-size: 20pt;">CSS Embutido</h1>

        <!-- Exemplo de CSS interno -->
        <h1>CSS Interno</h1>
        <h1 class="paragrafoVermelho">Parágrafo Vermelho</h1>
        <h1 class="paragrafoAzul">Parágrafo Azul</h1>

        <!-- Exemplo de CSS externo -->
         <h1 class="externo">CSS Externo</h1>
    </div>



    <div class="boxModel">
        <p>Box Model</p>
    </div>
</body>
</html>
