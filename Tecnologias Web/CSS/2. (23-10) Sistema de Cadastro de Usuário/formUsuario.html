<!DOCTYPE html>
<html>
    <head>
        <title>Cadastre-se</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estiloNavBar.css">
        <link rel="stylesheet" href="css/estiloForm.css">
    </head>
    <body>

        <div class="header">
            <img src="img/shop_logo.png" width="150">
        </div>
        
        <!-- Barra de navegação-->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="formProduto.html">Cadastrar Produto</a></li>
            <li style="float:right; border-left: 1px solid white;"><a class="active" href="formLogin.html">Login</a></li>
        </ul>

        <div class="containerPrincipal">
            <h3 style="text-align: center;">Cadastre-se no sistema:</h3>
            <div class="containerForm">
                <form action="#" name="formUsuario" method="post">
                    <label for="fotoUsuario">Foto:</label>
                    <input type="file" name="fotoUsuario">

                    <label for="nomeUsuario">Nome do usuário:</label>
                    <input type="text" name="formUsuario" required>

                    <label for="cidadeUsuario">Cidade:</label>
                    <select name="cidadeUsuario">
                        <option value="curiuva">Curiúva</option>
                        <option value="imabu">Imbaú</option>
                        <option value="ortigueira">Ortigueira</option>
                        <option value="reserva">Reserva</option>
                        <option value="telemaco" selected>Telêmaco Borba</option>
                        <option value="tibagi">Tibagi</option>
                    </select>

                    <label for="telefoneUsuario">Telefone:</label>
                    <input type="text" name="telefoneUsuario" required>
                    <label for="emailUsuario">Email:</label>
                    <input type="email" name="emailUsuario" required>

                    <label for="senhaUsuario">Senha:</label>
                    <input type="password" name="senhaUsuario" required>

                    <label for="confirmarSenhaUsuario">Confirme a Senha:</label>
                    <input type="password" name="confirmarSenhaUsuario" required>

                    <button type="submit" name="btCadastrarUsuario">Login</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>Interfaces desenvolvidas para as aulas de Tecnologias Web do IFPR Campus Telêmaco Borba</p>
        </div>
               
    </body>
</html>
