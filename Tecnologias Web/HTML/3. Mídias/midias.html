<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>HTML - Mídias</h1>

    <hr>

    <h2>Imagem em formato JPG</h2>
    <img src="./assets/images/telemaco.jpg" alt="Foto do bonde aéreo de Telêmaco Borba" width="200px" title="Foto do bonde aéreo de Telêmaco Borba">

    <h2>Imagem em formato PNG</h2>
    <img src="./assets/images/luigi.png" alt="Foto do Luigi" width="100px" title="Foto do Luigi">

    <h2>Imagem em formato GIF</h2>
    <img src="./assets/images/sonic.gif" alt="Gif do Sonic correndo" width="200px" title="Gif do Sonic correndo">

    <hr>

    <h2>Reprodutor de áudio</h2>
    <audio controls><source src="./assets/audios/risos.mp3" type="audio/mpeg">Seu navegador não suporta áudio.</audio>

    <hr>

    <h2>Reprodutor de vídeo</h2>
    <video width="200px" controls><source src="./assets/videos/web_developer.mp4" type="video/mp4">Seu navegador não suporta vídeo.</video>

    <hr>

    <h2>Iframe</h2>
    <iframe src="https://telemaco.ifpr.edu.br" frameborder="0" width="100%" height="500px"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/f2EqECiTBL8?si=VFDb_Fa3JbCrvmbp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7792336.343531692!2d-9.279892125899293!3d17.514589875733922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe143e881b1073cf%3A0xbb3a5be2a0bdcf80!2sMali!5e0!3m2!1spt-BR!2sbr!4v1726183816248!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
