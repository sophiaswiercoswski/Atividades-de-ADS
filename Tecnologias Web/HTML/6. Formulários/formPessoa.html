<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form method="post">
        <label for="nomePessoa">Nome da pessoa:</label>
        <input type="text" name="nomePessoa"><br>

        <label for="nomePessoa">Email da pessoa:</label>
        <input type="email" name="nomePessoa" placeholder="nome@email.com"><br>

        <label for="senhaPessoa">Senha da pessoa:</label>
        <input type="password" name="senhaPessoa" minlength="8" maxlength="12"><br>

        <label for="dataNascimentoPessoa">Data de nascimento:</label>
        <input type="datetime-local" name="dataNascimentoPessoa"><br>

        <label for="sexoPessoa">Sexo:</label><br>
        <input type="radio" name="sexoPessoa" value="Masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="sexoPessoa" value="Feminino" checked>
        <label for="feminino">Feminino</label><br>
        <input type="radio" name="sexoPessoa" value="Outro">
        <label for="outro">Outro</label><br>

        <hr>

        <label for="interessesPessoa">Interesses:</label><br>
        <input type="checkbox" name="TADS" checked>
        <label for="TADS">Tecnologia em Análise e Desenvolvimento de Sistemas</label><br>

        <input type="checkbox" name="TAI">
        <label for="TAI">Tecnologia em Automação Industrial</label><br>

        <input type="checkbox" name="TMI">
        <label for="TMI">Tecnologia em Manutenção Industrial</label><br>

        <input type="checkbox" name="LFIS">
        <label for="LFIS">Licenciatura em Física</label><br>

        <input type="checkbox" name="EGEL">
        <label for="EGEL">Bacharelado em Engenharia Elétrica</label><br>

        <hr>

        <label for="estadoPessoa">Estado em que a pessoa reside:</label>
        <select name="estadoPessoa">
            <option value="">Selecione um estado</option>
            <option value="SP">São Paulo</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="MG">Minas Grandes</option>
            <option value="PR" selected>Paraná</option>
            <option value="RJ">Rio de Janeiro</option>
        </select><br>

        <hr>

        <label for="fotoPessoa">Foto da pessoa:</label>
        <input type="file" name="fotoPessoa"><br>
        
        <label for="enderecoPessoa">Endereço da pessoa:</label>
        <textarea name="enderecoPessoa" cols="30" rows="4"></textarea>

        <input type="submit" name="btCadastro" value="Cadastrar pessoa">
    </form>
</body>
</html>
