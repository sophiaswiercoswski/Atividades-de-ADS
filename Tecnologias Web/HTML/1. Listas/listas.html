<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Listas</title>
</head>
<body>
    <h1>Exemplo de lista DESORDENADA</h1>
    <ul type="square">
        <li>Paraná
            <ul>
                <li>Curitiba</li>
                <li>Telêmaco Borba</li>
                <li>Londrina</li>
            </ul>
        </li>
        <li>Minas Gerais</li>
        <li>Bahia</li>
    </ul>

    <hr>

    <h1>Exemplo de lista ORDENADA</h1>
    <ol type="A">
        <li>Paraná</li>
        <li>Bahia</li>
        <li>Minas Gerais</li>
    </ol>
</body>
</html>
